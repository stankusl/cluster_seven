<div class="row">
    <div class="col-md-5">
        <div class="dataTables_info" id="example2_info" role="status" aria-live="polite">
            <p>Showing {{ range.lower }} to {{ range.upper }} of {{ range.total }} entries</p>
        </div>
    </div>

    <div class="col-md-7">

        <div class="dataTables_paginate paging_simple_numbers" id="example2_paginate">
            <div class="pull-right">
                <ul class="pagination" ng-if="1 < pages.length || !autoHide">

                    <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
                        <a href="" ng-click="setCurrent(1)">What is this</a>
                    </li>

                    <li ng-if="directionLinks" ng-class="['paginate_button', 'page-item', 'previous', { disabled : pagination.current == 1 } ]">
                        <a href="" ng-class="['page-link']" ng-click="setCurrent(pagination.current - 1)">Previous</a>
                    </li>

                    <li ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="['page-item', {active : pagination.current == pageNumber}, {disabled : pageNumber == '...'} ]">
                        <a href="" ng-class="['page-link']" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
                    </li>

                    <li ng-if="directionLinks" ng-class="['paginate_button', 'page-item', 'next',{ disabled : pagination.current == pagination.last }]">
                        <a href="" ng-class="['page-link']" ng-click="setCurrent(pagination.current + 1)">Next</a>
                    </li>

                    <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == pagination.last }">
                        <a href="" ng-class="['page-link']" ng-click="setCurrent(pagination.last)">What is this</a>
                    </li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>

    </div>
</div>
